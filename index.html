<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modelo 3D con A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="modelo3D" src="michi.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="michi.glb" position="20 1 -3" rotation="0 160 0" scale="1 1 1"></a-entity>


      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
